name: Build
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25.5'
      - name: Build geoip
        id: build
        env:
          NO_SKIP: true
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: go run -v .
      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: geoip.db
          path: geoip.db
